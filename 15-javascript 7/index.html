<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
  
    <div class="container">
 
        <div class="input-group mb-3">
           
            <input id="itemInput" type="text" class="form-control" placeholder="Přidat Jméno a Příjmení">
            <button onclick="addItem()" class="btn btn-primary">Přidat žáka</button>
        </div>
 
        <ul id="itemList" class="list-group">
        </ul>
   
        <div class="mt-3">
            <button id="editButton" onclick="toggleEdit()" class="btn btn-warning">Upravit něco u žáka</button>
            <button onclick="deleteItems()" class="btn btn-danger">Smazat žáky</button>
        </div>
    </div>

  
   
    

</body>
</html>
